<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Boolzapp</title>
</head>
<body>
    <div class="wrapper">
        <div id="app">
            <div class="left-col">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img class="rounded-circle" src="https://i.pravatar.cc/400?img=70" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                        Sadghuru
                        <i class="fa-solid fa-circle-notch"></i><i class="fa-solid fa-message"></i><i class="fa-solid fa-ellipsis-vertical"></i>
                      </a>
                    </div>
                    <div>
                        
                    </div>
                  </nav>
                  <div class="alert-box">
                    <span class="icon-box rounded-circle"><i class="fa-solid fa-bell-slash"></i></span>
                    <div>
                       <p>Ricevi notifiche di nuovi messaggi</p>
                       <a href="">Attiva notifiche desktop</a>
                    </div>
                  </div>
                  <div class="container-search">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                  </div>
                  <div class="contact-list">
                    <div v-for="contatto , i in contacts" class="contact-row border-bottom d-flex">
                        <div class="img-box">
                            <img :src="contatto.avatar" class="rounded-circle" alt="">
                        </div>
                        <div>
                            <h5>{{contatto.name}}</h5>
                            <p>ultimo messaggio inviato</p>
                        </div>
                        <div>
                            <span>12:00</span>
                          </div>
                    </div>
                    
                  </div>
                  
            </div>
            <div class="right-col">
                <div class="flex-columns">
                    <div class="img-box">
                        <img src="https://i.pravatar.cc/400?img=65" class="rounded-circle" alt="">
                    </div>
                </div>
                <div class="text-container"></div>

            </div>

        </div>
    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
